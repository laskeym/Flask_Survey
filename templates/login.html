{% extends "layout.html" %}
{% block body %}

<form action="" method="POST">
  {{ form.hidden_tag() }}
  <p>
    {{ form.email.label }}:
    {{ form.email(size=32) }}
  </p>

  <p>
    {{ form.password.label }}:
    {{ form.password(size=32) }}
  </p>

  <p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
  <p>{{ form.submit() }}</p>
</form>

{% endblock %}
